version: '3.8'

services:
  web:
    image: php:8.2-apache
    container_name: microsistemas-web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      - db
    networks:
      - microsistemas-net

  db:
    image: mysql:8.0
    container_name: microsistemas-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: microsistemas_db
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - microsistemas-net

networks:
  microsistemas-net:
    driver: bridge

volumes:
  db-data:
